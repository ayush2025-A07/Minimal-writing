<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Writing App</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    textarea {
        flex: 1;
        background: #000;
        color: #fff;
        border: none;
        outline: none;
        padding: 15px;
        font-size: 16px;
        resize: none;
    }

    #toolbar {
        display: flex;
        justify-content: center;
        gap: 12px;
        padding: 10px;
        background: #111;
        border-top: 1px solid #333;
    }

    button {
        background: #222;
        color: #fff;
        border: 1px solid #444;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
    }

    button:hover {
        background: #333;
    }
</style>
</head>

<body>

<textarea id="editor" placeholder="Start writing..."></textarea>

<div id="toolbar">
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="saveText()">Save</button>
</div>

<script>
    const editor = document.getElementById("editor");
    let history = [""];
    let redoStack = [];

    editor.addEventListener("input", () => {
        history.push(editor.value);
        redoStack = [];
    });

    function undo() {
        if (history.length > 1) {
            redoStack.push(history.pop());
            editor.value = history[history.length - 1];
        }
    }

    function redo() {
        if (redoStack.length > 0) {
            const text = redoStack.pop();
            history.push(text);
            editor.value = text;
        }
    }

    function saveText() {
        const blob = new Blob([editor.value], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "writing.txt";
        a.click();
        URL.revokeObjectURL(a.href);
    }
</script>

</body>
</html>
